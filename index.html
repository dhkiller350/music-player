<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <audio id="audioPlayer" controls>
            <source src="Diggy Graves - Cute Girl [Official Lyric Video].mp3" type="audio/mpeg">
            <source src="Straitjackets & Roses.mp3" type="audio/mpeg">
            <source src="The Grim Weeper.mp3" type="audio/mpeg">
           
        </audio>
        <div id="playlist">
            <button onclick="playTrack('Diggy Graves - Cute Girl [Official Lyric Video].mp3')">Song 1</button>
            <button onclick="playTrack('Straitjackets & Roses.mp3')">Song 2</button>
            <button onclick="playTrack('the grim weeper.mp3')">Song 2</button>
            <!-- Add more buttons for each track -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
